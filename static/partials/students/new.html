<div class = "row">
	<h2>Adauga un student nou:</h2>
	<div class = "col-md-6"		
	<form>
		<input class="form-control" placeholder="Nume" type="text" ng-model="student.first_name"/>
		<input class="form-control" placeholder="Prenume" type="text" ng-model="student.last_name"/>
		<input class="form-control" placeholder="Clasa" type="text" ng-model="student.clasa"/>
		<input class="form-control" placeholder="Data nasteri" type="text" ng-model="student.data_nasteri"/>
		<input class="form-control" placeholder="Adresa" type="text" ng-model="student.adresa"/>
		<input class="form-control" placeholder="Alte informati" type="text" ng-model="student.alte_informati"/> 
		<input class="form-control" placeholder="CNP" type="text" ng-model="student.cnp"/>
		<input class="form-control" placeholder="Telefon" type="text" ng-model="student.telefon"/>
		<input class="form-control" placeholder="Mail" type="text" ng-model="student.mail"/> 
	</form>
	<button class="btn btn-default" type = "button" ng-click= "adauga_student()">Adauga</button>
	<h4 style = "color: red;">{{valid_add_student}}</h4><br>
</div>
