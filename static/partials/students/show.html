<div class = "row">
	<form>
		<br>
		<h2>Detali despre student:</h2>
		<div class = "col-md-6">
			<h4>Nume</h4>
			<input class="form-control" placeholder="Nume" type="text" ng-model="first_name_mod"/>
			<h4>Prenume</h4>
			<input class="form-control" placeholder="Prenume" type="text" ng-model="last_name_mod"/>
			<h4>Clasa</h4>
			<input class="form-control" placeholder="Clasa" type="text" ng-model="clasa_mod"/>
			<h4>Data nasteri</h4>
			<input class="form-control" placeholder="Data nasteri" type="text" ng-model="data_nasteri_mod"/>
			<h4>Adresa</h4>
			<input class="form-control" placeholder="Adresa" type="text" ng-model="adresa_mod"/>
			<h4>Alte informati</h4>
			<input class="form-control" placeholder="Alte informati" type="text" ng-model="alte_informati_mod"/><br>
			<button class="btn btn-default" type="button" ng-click="modifica_student()">Save</button> {{valid_modif_student}}
		</form>
	</div>
</form>
</div>

<table class = "table">
	<caption><h2>Tabel cu notele acestui elev</h2></caption>
	<thead>
		<tr>
			<th>Note</th>
			<th>Absente</th>
		</tr>
	</thead>	 	
	<tbody>
		<tr>
			<td><a ng-repeat = "nota in student.note track by $index"> {{nota}}, </a><br></td>
			<td><a ng-repeat = "absenta in student.absente track by $index"> {{absenta}}, </a></td>
		</tr>
	</tbody>
</table>

<div class = "row">
	<form class="form-inline" role="form">

		<div class="col-md-4">
			<input class="form-control" placeholder="Nota" type="text" ng-model="nota"/>
			<button class="btn btn-default" type = "button" ng-click = "add_nota(nota)"/>Adauga</button>
			<h4 style = "color: red;">{{validate_nota}}</h4><br>
		</div>

		<input class="form-control" placeholder="Absenta" type="text" ng-model="absenta"/>
		<button class="btn btn-default" type = "button" ng-click = "add_absenta(absenta)"/>Adauga</button>
		<h4 style = "color: red;">{{validate_absenta}}</h4><br>
	</form>
</div>
<h2 style = "color: red"> Nu apasa!!</h2>
<a href="#students"><button class="btn btn-default" type = "button" ng-click = "delete_student_id(student._id.$oid)"/>Delete Student</button></a>
