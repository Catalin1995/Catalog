<table class = "table">
	<caption><h2>Tabelul care contine elevii si detaliile acestora</h2></caption>
	<thead>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Clasa</th>
			<th>Id</th>
			<th>Optiuni</th>
		</tr>
	</thead>	 	
	<tbody>
		<tr ng-repeat="student in students">
			<td>{{student.first_name}}</td>
			<td>{{student.last_name}}</td>
			<td>{{student.clasa}}</td>
			<td>{{student._id.$oid}}</td>
			<td>

				<a href = "#students/{{student._id.$oid}}"><button class="btn btn-default"/>Show</button></a>
				
				<button class="btn btn-default" type = "button" ng-click = "give_stud(student._id.$oid)"/>PrintStud</button>
			</td>
		</tr>
	</tbody>
</table>
